<div>
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
        <h3 style="margin: 0; font-size: 1.5rem;">
            {{ season.name }}
            <span style="font-size: 1rem; color: #aaa; font-weight: normal; margin-left: 10px;">
                ({{ season.air_date[:4] if season.air_date else 'N/A' }})
            </span>
        </h3>
        <button hx-post="/tracker/api/season/{{ tmdb_id }}/{{ season_number }}/watch-all"
            hx-target="#season-episodes-container" class="btn"
            style="background: rgba(255,255,255,0.1); font-size: 0.8rem; padding: 4px 10px;">
            <i class="fas fa-check"></i> Mark Season Watched
        </button>
    </div>

    {% if episodes %}
    {% for episode in episodes %}
    {% include "tracker/partials_season_episodes_card.html" %}
    {% endfor %}
    {% else %}
    <p style="color: #aaa; font-style: italic;">No episodes found for this season.</p>
    {% endif %}
</div>
